<!DOCTYPE html>
<html>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

<title>OpenElec</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.3.1/bootstrap-slider.min.js" integrity="sha256-9o45mmhZKKD9OYqwrTzifmdfog6F0rXALQKzJFhq94M=" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.3.1/css/bootstrap-slider.min.css" integrity="sha256-NiRM+fXW+Or+C/OipJ/4jNf85SwHenYPJhzNULhxhN8=" crossorigin="anonymous" />
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.css' rel='stylesheet' />

<link rel="stylesheet" type="text/css" href="assets/style.css">

</head>
<body>

<nav class="navbar navbar-dark navbar-expand-md navbar-dark justify-content-between shad">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-nav">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="navbar-collapse collapse dual-nav w-50 order-1 order-md-0">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="brand navbar-brand pl-0" href="#" onclick="home()">OpenElec</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="https://oobica.com">Oobica</a>
      </li>
    </ul>
  </div>

  <div class="btn-group justify-content-center order-2" data-toggle="buttons">
    <button type="button" class="btn" id="plan" onclick="plan()">Plan pathways</button>
    <button type="button" class="btn" id="find" onclick="find()">Find opportunities</button>
  </div>

  <div class="navbar-collapse collapse dual-nav w-50 order-2">
    <ul class="nav navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="#" onclick="about()">About</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container-fluid flex-column h-100 d-flex">

  <div class="row flex-grow-1" id="landing">
    <div class="jumbotron w-100 h-100">
      <h1 class="brand">OpenElec</h1>      
      <p>OpenElec is the best tool for creating national electrification plans and finding private sector off-grid elecrification opportunities.</p>
      <p>Choose one below:</p>
      <button type="button" class="btn btn-primary btn-lg" onclick="plan()">Plan pathways</button>
      <button type="button" class="btn btn-primary btn-lg" onclick="find()">Find opportunities</button>
    </div>
  </div>

  <div class="row flex-grow-1 hidden" id="explore">

    <div class="col-sm-2 fixed py-3 shad pane">
      <h5 class="ml-3 hidden-sm-down text">Lesotho</h5>
      <button type="button" class="btn btn-primary btn-sm" id="run-model" onclick="run()">Run model</button>
      <button type="button" class="btn btn-secondary btn-sm disabled">Change country</button>

      <div class="py-3">
        <span id="slider-grid-dist-label">Parameter: <span id="slider-grid-dist-val">500</span></span>
        <input id="slider-grid-dist" type="text" data-slider-min="0" data-slider-max="5000" data-slider-step="500" data-slider-value="1000"/>
      </div>
    </div>

    <div class="col fluid px-0" id="map"></div>

    <div class="col-sm-2 fixed py-3 shad pane">
      <h5 class="text">Results</h5>
    </div>

  </div>

  <div class="row flex-grow-1 hidden" id="about">
    <div class="jumbotron w-100 h-100">
      <h1 class="brand">About OpenElec</h1>      
      <p>This tool was created to...</p>
    </div>
  </div>

</div>

<div class="modal" id="loading-bar">
 <div class="modal-dialog modal-dialog-centered">
   <div class="modal-content">
     <div class="modal-body">
       <div class="progress progress-popup">
        <div class="progress-bar progress-bar-striped progress-bar-animated" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
       </div>
     </div>
   </div>
 </div>
</div>

<script type="text/javascript" src="assets/openelec.js"></script>

</body>
</html>
