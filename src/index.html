<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>OpenElec</title>
</head>
<body>

<!-- Nav Bar -->
<nav class="navbar navbar-dark navbar-expand-md navbar-dark justify-content-between shad">

  <!-- Collapse button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-nav">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Left aligned links -->
  <div class="navbar-collapse collapse dual-nav w-50 order-1 order-md-0">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="brand navbar-brand pl-0" href="#" id="go-home">OpenElec</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="https://oobica.com">Oobica</a>
      </li>
    </ul>
  </div>

  <!-- Middle button group -->
  <div class="btn-group justify-content-center order-2" data-toggle="buttons">
    <button type="button" class="btn" id="go-plan">Plan pathways</button>
    <button type="button" class="btn disabled" id="go-find">Find opportunities</button>
  </div>

  <!-- Right aligned links -->
  <div class="navbar-collapse collapse dual-nav w-50 order-2">
    <ul class="nav navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="#" id="go-about">About</a>
      </li>
    </ul>
  </div>
</nav>

<!-- Main content container -->
<!-- Only one 'row' within is visible at a time -->
<!-- Controlled with the hidden class -->
<div class="container-fluid flex-column h-100 d-flex">

  <!-- Landing page -->
  <div class="row flex-grow-1" id="landing">
    <div class="jumbotron w-100 h-100">
      <h1 class="brand">OpenElec</h1>      
      <p>OpenElec is the best tool for creating national electrification plans and finding private sector off-grid elecrification opportunities.</p>
      <p>Choose one below:</p>
      <button type="button" class="btn btn-primary btn-lg" id="go-plan-big">Plan pathways</button>
      <button type="button" class="btn btn-primary btn-lg disabled" id="go-find-big">Find opportunities</button>
    </div>
  </div>

  <!-- About page -->
  <div class="row flex-grow-1 hidden" id="about">
    <div class="jumbotron w-100 h-100">
      <h1 class="brand">About OpenElec</h1>      
      <p>This tool was created to...</p>
    </div>
  </div>

  <!-- Main explore page -->
  <div class="row flex-grow-1 hidden" id="explore">

    <!-- Left fixed pane for parameter entry -->
    <div class="col-sm-2 fixed py-3 shad pane">
      <h5 class="ml-3 hidden-sm-down text">Lesotho</h5>
      <button type="button" class="btn btn-primary btn-sm" id="run-model">Run model</button>
      <button type="button" class="btn btn-secondary btn-sm disabled">Change country</button>
      <div class="py-3" id="sliders"></div>
    </div>

    <!-- Central flexible pane for map -->
    <div class="col fluid px-0" id="map"></div>
    <div class='map-overlay top hidden' id='map-announce-outer'>
      <div class='map-overlay-inner' id='map-announce'></div>
    </div>

    <!-- Right fixed pane for summary result display -->
    <div class="col-sm-2 fixed py-3 shad pane">
      <h5 class="text">Summary results</h5>
      <div id="summary"></div>
    </div>
  </div>
</div>

<!-- Modal loading bar for running model -->
<div class="modal" id="loading-bar">
 <div class="modal-dialog modal-dialog-centered">
   <div class="modal-content">
     <div class="modal-body">
       <div class="progress progress-popup">
        <div class="progress-bar progress-bar-striped progress-bar-animated" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
       </div>
     </div>
   </div>
 </div>
</div>

<!-- Compiled with WebPack -->
<script type="text/javascript" src="static/main.js"></script>

</body>
</html>
